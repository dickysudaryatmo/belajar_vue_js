<html>
   <head>
      <title>VueJs Instance</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <div id = "computed_props">
         <input type = "text" v-model = "kilometers"> Kilometers =
         <input type = "text" v-model = "meters"> Meters =
         <input type = "text" v-model = "centimeters"> Centimeters
      </div>
      <script type = "text/javascript">
         var vm = new Vue({
            el: '#computed_props',
            data: {
               kilometers : 0,
               meters:0,
               centimeters:0
            },
            methods: {
            },
            computed :{
            },
            watch : {
               kilometers:function(val) {
                  this.kilometers = val;
                  this.meters = val * 1000;
                  this.centimeters = val * 100000;
               },
               meters : function (val) {
                  this.kilometers = val/ 1000;
                  this.meters = val;
               },
               centimeters : function (val) {
                  this.meters = val/100;
                  this.centimeters = val;
               }
            }
         });
      </script>
   </body>
</html>
